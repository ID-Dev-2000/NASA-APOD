<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA - Astronomy Photo of the Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>NASA APOD</h1>
    <h3>Displaying the current NASA Astronomy Photo of the Day!</h3>
    <div class="mainContentContainer">
        <p id="fetchedImageTitle"></p>
        <iframe id="videoDisplay" width="0" height="0" frameborder="0"></iframe>
        <img id="APOD" height="300px" width="300px" alt="NASA Astronomy Photo of the Day">
        <div class="contentDetails">
        <p id="fetchedImageExplanation"></p>
        <p id="fetchedImageAuthor"></p>
        <p id="date"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
