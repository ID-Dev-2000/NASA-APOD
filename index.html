<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA - Astronomy Photo of the Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Universal Link to send user back to github repositories -->
    <div style="position: absolute; width:20px; height: 20px; background-color: black; z-index: 10; top: 0px; left: 0px;">
    <a href="https://github.com/ID-Dev-2000/NASA-APOD" style="color: white;"><-</a></div>
    
    <h1>NASA APOD</h1>
    <h3>Displaying the current NASA Astronomy Photo of the Day!</h3>
    <div class="mainContentContainer">
        <p id="fetchedImageTitle"></p>
        <iframe id="videoDisplay" width="0" height="0" frameborder="0"></iframe>
        <img id="APOD" height="300px" width="300px" alt="NASA Astronomy Photo of the Day">
        <div class="contentDetails">
        <p id="fetchedImageExplanation"></p>
        <p id="fetchedImageAuthor"></p>
        <p id="date"></p>
        <a id="imageSourceLink" href="" target="_blank">View Raw Image Source</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
